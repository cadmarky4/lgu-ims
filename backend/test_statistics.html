<!DOCTYPE html>
<html>
<head>
    <title>User Statistics Test</title>
</head>
<body>
    <h1>User Statistics Test</h1>
    <div id="results"></div>
    
    <script>
        async function testStatistics() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/users/statistics');
                const data = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    
                    <h2>Status: ${response.status}</h2>
                    <h2>Response Headers:</h2>
                    <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        testStatistics();
    </script>
</body>
</html>
