version: '3.8'

services:
  # PostgreSQL Database for development
  postgres-dev:
    image: postgres:15-alpine
    container_name: lgu-postgres-dev
    environment:
      POSTGRES_DB: lgu_management_db_dev
      POSTGRES_USER: lgu_dev
      POSTGRES_PASSWORD: lgu_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - lgu-dev-network
    restart: unless-stopped

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: lgu-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - lgu-dev-network
    restart: unless-stopped

  # Adminer for database management
  adminer-dev:
    image: adminer:latest
    container_name: lgu-adminer-dev
    ports:
      - "8081:8080"
    networks:
      - lgu-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  lgu-dev-network:
    driver: bridge
